name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin, linux, windows]
        goarch: [amd64, arm64]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Set up swag
      run: go install github.com/swaggo/swag/cmd/swag@latest
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"

    - name: Build
      run: GOOS=${{matrix.goos}} GOARCH=${{matrix.goarch}} go build -v --ldflags="-X ${PACKAGE}/version.Version=${{ steps.bump-semver.outputs.new_version }} -X ${PACKAGE}/version.BuildTimestamp=${{ steps.date.outputs.date }}"

    - name: Test
      run: go test -v ./...
