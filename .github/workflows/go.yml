name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
     runs-on: ubuntu-latest
     strategy:
      matrix:
        goos: [darwin, linux, windows]
        goarch: [amd64, arm64]

     # Steps represent a sequence of tasks that will be executed as part of the job
     steps:
       # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
       - uses: actions/checkout@v3

#
      - uses: actions-ecosystem/action-release-label@v1
        id: release-label
        if: ${{ github.event.pull_request.merged == true }}

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        if: ${{ steps.release-label.outputs.level != null }}

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: ${{ steps.release-label.outputs.level }}

      - uses: actions-ecosystem/action-push-tag@v1
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: '${{ steps.bump-semver.outputs.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}'

#

      - name: Install Swag command
         run: go install github.com/swaggo/swag/cmd/swag@latest
       # Runs a single command using the runners shell
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      - name: Run a one-line script
         run: GOOS=${{matrix.goos}} GOARCH=${{matrix.goarch}} go build -o dist/server.${{matrix.goos}}.${{matrix.goarch}}.${{ steps.bump-semver.outputs.new_version }} --ldflags="-X ${PACKAGE}/version.Version=${{ steps.bump-semver.outputs.new_version }} -X ${PACKAGE}/version.BuildTimestamp=${{ steps.date.outputs.date }}"
